# Prometheus Configuration for Local Monitoring

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Midgard OpenTelemetry metrics (Effect framework, custom metrics)
  - job_name: "midgard_nodes"
    static_configs:
      - targets: 
          - "localhost:9464"

  # Midgard process metrics (CPU, memory, etc.)
  - job_name: "midgard_process"
    static_configs:
      - targets:
          - "localhost:3000"
    metrics_path: '/process-metrics'

  # Node Exporter (system metrics)
  - job_name: "node_exporter"
    static_configs:
      - targets:
          - "localhost:9100"

  # Loki metrics endpoint
  - job_name: "loki"
    static_configs:
      - targets:
          - "localhost:3100"
    metrics_path: '/metrics'

  # Promtail metrics endpoint
  - job_name: "promtail"
    static_configs:
      - targets:
          - "localhost:9080"
    metrics_path: '/metrics'

  # Grafana metrics endpoint
  - job_name: "grafana"
    static_configs:
      - targets:
          - "localhost:3001"
    metrics_path: '/metrics'
