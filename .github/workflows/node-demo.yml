name: Node Demo

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
      
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: demo
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: demo/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
          cache-dependency-path: demo/pnpm-lock.yaml

      - name: Install dependencies inside midgard-sdk
        run: pnpm --filter midgard-sdk install

      - name: Repack midgard-sdk
        run: pnpm --filter midgard-sdk repack

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Format check
        run: pnpm run format-check

      - name: Run tests
        run: pnpm test
